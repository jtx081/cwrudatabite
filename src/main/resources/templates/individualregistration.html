<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Individual Registration</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Individual Registration</h1>
        </div>
        <div class="text-danger">
			<h3>[[${message}]]</h3>
		</div>
        <form th:action="@{/process_register/ind}" th:object="${user}"
            method="post" style="max-width: 400px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{username}" class="form-control" required />
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                            required minlength="8" maxlength="10"/>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-4 col-form-label">Company ID: </label>
                <div class="col-8">
                    <input type="number" th:field="*{companyID}" class="form-control"/>
                    <small id="help" class="form-text text-muted">(Optional) Enter to join a company</small>
                </div>
            </div>
            
             
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            <hr>
            <p>Already have an account? <a th:href="@{/login}">Sign in</a></p>
        </div>
        </form>
    </div>
</body>
</html>
