<!DOCTYPE html>
<head>
    
    <html lang="en">
    <meta charset="utf-8">
    <meta name="description" content="UI-1">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/home.css">
 
    <title>Log In</title>
    
</head>


<body>
    
<div class="topBar"> 
    <img src="./images/logo.PNG" class="logo">
</div>

<div class="container">
    <div class="row">
        <h1 class="text-center">Log In</h1>

        <div class="panel panel-primary">
            <div class="panel-body">

                <form th:action="@{/logIn}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label class="control-label" for="loginEmail">Email Address</label>
                        <input type="email" class="form-control" id="log_email" th:field="*{username}">
                    </div>

                    <div class="form-group">
                        <br>
                        <label class="control-label" for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="log_password" th:field="*{password}">
                    </div>

                    <div class="form-group">
                        <br>
                        <button type="submit" class="btn btn-primary" id="log_submit">Log In</button>
                    </div>

                </form>
                
                <script src="js/login.js"></script>

                <hr>
                <p>Don't have an account? <a href="./registration.html">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>

</body>
